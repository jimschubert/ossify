run:
  concurrency: 4
  timeout: 10m
  tests: true

output:
  sort-results: true

linters:
  disable-all: true
  enable:
    - bodyclose # Check if response body is closed
    - dupl # Check for duplicates
    - errcheck # Check error return values
    - errorlint # Check for errors that are not checked
    - funlen # Check for long functions
    - gocognit # Check for cognitive complexity
    - gocritic # GoCritic linters
    - gocyclo # Computes the cyclomatic complexity of functions
    - gofmt # Checks if the code is gofmted
    - goprintffuncname # Check for Printf-like functions that don't end in f
    - gosec # Inspects source code for security problems by scanning the Go AST
    - govet # Checks for code correctness
    - ineffassign # Detects ineffectual assignments
    - prealloc # Detect slice declarations that could potentially be preallocated
    - staticcheck # Statically detects bugs, simplifies code, and improves performance
    - typecheck # Syntactic sugar for type assertions
    - unused # Finds unused code

linters-settings:
  # https://golangci-lint.run/usage/linters/#gocyclo
  gocyclo:
    # Minimal code complexity to report.
    min-complexity: 25

  # https://golangci-lint.run/usage/linters/#gofmt
  gofmt:
    simplify: false
    rewrite-rules:
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'
      - pattern: 'make(map[a]b, 0)'
        replacement: 'make(map[b]c)'
      - pattern: 'make([]a)'
        replacement: 'make([]a, 0)'

  goimports:
    local-prefixes: github.com/jimschubert/ossify

  golint:
    min-confidence: 0.8

  # https://golangci-lint.run/usage/linters/#stylecheck
  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    # https://staticcheck.io/docs/configuration/options/#initialisms
    initialisms:
      - API
      - ASCII
      - DB
      - EOF
      - GUID
      - HTML
      - HTTP
      - HTTPS
      - ID
      - JSON
      - UI
      - URI
      - URL
      - UUID
      - VHS
      - XML

  # https://golangci-lint.run/usage/linters/#govet
  govet:
    disable-all: true
    enable:
      - assign
      - bools
      - buildtag
      - printf
      - structtag
      - tests
      - unmarshal
      - unreachable
      - unusedresult
      - unusedwrite

# https://golangci-lint.run/usage/configuration/#issues-configuration
issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gofmt
        - gocyclo
        - errcheck
        - dupl
        - gosec
  max-issues-per-linter: 25
  max-same-issues: 5